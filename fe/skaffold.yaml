apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: fe
manifests:
  kustomize:
    paths:
    - k8s/base
portForward:
- resourceType: deployment
  resourceName: fe-app
  port: 8080
  localPort: 5000
customActions:
- name: predeploy-action
  containers:
  - name: predeploy-echo
    image: ubuntu
    command: ["/bin/sh"]
    args: ["-c", 'echo "This is a Prre-Deploy Action. Hello, World!"']   
- name: posteploy-action
  containers:
  - name: postdeploy-action
    image: gcr.io/gcp-runtime/ubuntu_18_0_4
    command: ["curl"]
    args: ["-c", 'echo "This is a Prre-Deploy Action. Hello, World!"']    
verify: 
- name: verification-test
  container:
    name: verification-echo
    image: ubuntu
    command: ["/bin/sh"]
    args: ["-c", 'echo "Your test or tests would go here."' ]