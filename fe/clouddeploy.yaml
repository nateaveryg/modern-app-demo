apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
 name: sabre-demo-pipeline
serialPipeline:
 stages:
 - targetId: dev
   strategy:
    standard:
      predeploy:
        actions: ['predeploy-action']
      postdeploy:
        actions: ['postdeploy-action']
      verify: false
 - targetId: prod
   profiles: []
   strategy:
     canary:
       runtimeConfig:
         kubernetes:
           serviceNetworking:
             service: "fe-service"
             deployment: "fe-deployment"
       canaryDeployment:
         percentages:
         - 50
         verify: true     
          
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: dev
gke:
 cluster: projects/riccardo-blog-test-v1/locations/us-central1/clusters/devcluster
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: prod
requireApproval: true
gke:
 cluster: projects/riccardo-blog-test-v1/locations/us-central1/clusters/prod-cluster1